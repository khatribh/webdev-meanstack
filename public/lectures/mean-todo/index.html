<!DOCTYPE html>
<html lang="en" ng-app="TodoList">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container" ng-controller="TodoController">
    <h1>Todo List</h1>

    <label>Todo Title</label>
    <input ng-model="todo.title" class="form-control">

    <label>Notes</label>
    <textarea ng-model="todo.note" class="form-control"></textarea>

    <button ng-click="createTodo(todo)" class="btn btn-primary btn-block">Create</button>
    <button ng-click="updateTodo(todo)" class="btn btn-success btn-block">Update</button>

    <h2>Todo List</h2>
    <div ng-repeat="todo in todoList">
        <a ng-click="deleteTodo(todo)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <a ng-click="selectTodo(todo)" class="pull-right"><span class="glyphicon glyphicon-cog"></span></a>
        <h2>{{todo.title}}</h2>
        <p>{{todo.note}}</p>
    </div>
    <div ng-if="notasks">{{notasks}}</div>

</div>

</body>
</html>
